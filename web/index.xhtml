<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Guess the number!</title>
    </h:head>
    <h:body>
        Hello, can you guess the right number between 1 and 10?
        <h:form>
            <h:panelGrid columns="2">
                
                <h:inputText value="#{number.userNumber}"/>
                
                <h:commandButton value="Submit" action="resultPage"/>
                
            </h:panelGrid>    
        </h:form>
    </h:body>
</html>
