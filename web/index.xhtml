<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Movie Search!</title>
    </h:head>
    <h:body>
        Hello, search for a movie pls?
        <h:form>
             <h3>OMDB</h3>
            <h:panelGrid columns="1" style="margin: 0 auto;">
                <h:outputText value="MOVIE SEARCH"/>
                <h:panelGroup/>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin: 0 auto;">
           
                <h:outputLabel for="movieName" value="Movie name"/>
                <h:inputText id="movieName"   value="#{searchWord.movieWord}"/>
                
                <h:commandButton value="Search" action="#{searchMethods.getSingleMovie(searchWord.movieWord)}"/>
                
            </h:panelGrid>    
        </h:form>
    </h:body>
</html>
